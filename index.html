<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 전화/이메일/주소 자동링크 비활성화 -->
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  <title>수북수북 | SubookSubook</title>

  <!-- 검색엔진 노출 차단 -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- 보안 메타(정적 페이지 최적값) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' data: blob: https://upload.wikimedia.org https://cdn.jsdelivr.net;
                 style-src 'self' 'unsafe-inline';
                 script-src 'none';
                 base-uri 'none';
                 form-action 'none';
                 frame-ancestors 'none';
                 upgrade-insecure-requests">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta name="color-scheme" content="dark light">

  <style>
    /* ====== 색/타이포 기본 ====== */
    :root{
      --bg:#0f1012;            /* 거의 블랙에 가까운 그레이 */
      --fg:#e8e8e8;            /* 본문 텍스트 */
      --muted:#8f8f8f;         /* 보조 텍스트 */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}

    /* ====== 글로벌 백그라운드(오라 + 비네팅) ====== */
    body{
      display:flex; flex-direction:column; min-height:100vh;
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Pretendard","Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif;
      background: var(--bg);
    }
    /* 화면 전체에 아주 은은한 오라 및 비네트 레이어 */
    body::before{
      content:""; position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:
        radial-gradient(1200px 900px at 50% 45%, rgba(255,183,197,.10), rgba(0,0,0,0) 60%),
        radial-gradient(1000px 800px at 52% 48%, rgba(164,206,255,.12), rgba(0,0,0,0) 62%),
        radial-gradient(1100px 850px at 48% 53%, rgba(255,237,188,.10), rgba(0,0,0,0) 65%),
        radial-gradient(1400px 1000px at 50% 50%, rgba(255,255,255,.06), rgba(0,0,0,0) 68%),
        radial-gradient(85% 85% at 50% 50%, rgba(0,0,0,.00) 0%, rgba(0,0,0,.25) 65%, rgba(0,0,0,.65) 100%);
      filter: saturate(120%) blur(0.2px);
    }

    .wrap{flex:1; display:flex; align-items:center; justify-content:center; padding:64px 20px}
    .panel{width:100%; max-width:720px; margin:0 auto; text-align:center}

    /* 상단 브랜드(가독성 업) */
    .brand {
      margin-bottom: 28px;
      font-size: 27px;
      letter-spacing: .02em;
      color: #f5f5f5; /* 더 밝은 색상 */
      text-shadow:
        0 0 8px rgba(255, 255, 255, 0.4),
        0 0 16px rgba(200, 180, 255, 0.25),
        0 1px 2px rgba(0, 0, 0, 0.4);
      opacity: 1;
    }

    /* 아이콘 나열 */
    .logos{ display:grid; gap:52px; justify-items:center; margin-top:72px; }
    .logos a, .logos div{ display:inline-grid; place-items:center }
    /* Instagram 전용: 커서/클릭 영역 개선 */
    .logos a.insta{
      cursor: pointer;            /* 손가락 커서 */
      min-width: 44px;            /* 접근성 권장 최소 터치 영역 */
      min-height: 44px;
      padding: 8px;               /* 아이콘 주변 여유 */
      border-radius: 12px;        /* 보이지 않는 클릭 영역 모서리 둥글게 */
    }

    /* 기본 아이콘(에어비앤비/인스타) */
    .icon{
      height:38px; width:auto; display:block;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.05));
      transition: transform .14s ease, filter .14s ease;
    }
    .logos a:hover .icon{
      transform: translateY(-1px);
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.22));
    }

    /* ====== 수북수북 로고 + M1 감성 오라 ====== */
    .chip{ position:relative; display:inline-grid; place-items:center; padding:8px; border-radius:24px; isolation:isolate }
    .brand-logo{
      height:120px; width:auto; display:block;
      filter:
        drop-shadow(0 22px 46px rgba(0,0,0,.20))
        drop-shadow(0 0 36px rgba(255,255,255,.50));
    }
    /* 바깥쪽 회전 오라 */
    .chip::before{
      content:""; position:absolute; inset:-44px; border-radius:32px; z-index:-1;
      background:
        conic-gradient(from 30deg at 50% 50%,
          #ffd9bf 0%,  #ffc2d6 14%,  #c9b9ff 32%,
          #a8d7ff 52%, #b8ffd8 72%, #ffd9bf 100%);
      filter: blur(46px) saturate(125%);
      opacity:.46;
      animation: spinAmbient 24s linear infinite;
    }
    /* 안쪽 소프트 글로우 */
    .chip::after{
      content:""; position:absolute; inset:-10px; border-radius:20px; z-index:-1;
      background: radial-gradient(circle at 50% 55%, rgba(255,255,255,.70), transparent 64%);
      filter: blur(12px);
      opacity:.82;
    }
    @media (prefers-reduced-motion: reduce){ .chip::before{ animation:none } }
    @keyframes spinAmbient { to { transform: rotate(360deg) } }

    @media (max-width: 600px){
      .brand-logo{ height: clamp(84px, 26vw, 130px) }
      .wrap{ padding: 40px 16px }
    }

    footer{
      padding:52px 20px 56px; text-align:center; color:#b9b9b9; /* 밝게 */
      font-size:13px; line-height:1.9
    }
    footer strong{color:#d7d7d7; font-weight:600}
    .copy{margin-top:10px; color:#9a9a9a; letter-spacing:.02em}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel">
      <div class="brand">옥천 · 수북수북</div>

      <div class="logos">
        <!-- Instagram -->
        <a class="insta" href="https://www.instagram.com/subook.stay/" target="_blank" rel="noopener noreferrer" aria-label="Instagram으로 이동">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>

        <!-- Airbnb -->
        <a href="https://airbnb.co.kr/h/subook" target="_blank" rel="noopener noreferrer" aria-label="Airbnb로 이동">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg" alt="Airbnb">
        </a>

        <!-- 수북수북 로고 (깃허브 CDN) -->
        <div class="chip" title="수북수북">
          <img
            class="brand-logo"
            src="https://cdn.jsdelivr.net/gh/Junkyuh/subooksubook-assets/logo.png"
            alt="SubookSubook logo" loading="lazy" decoding="async">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div><strong>상호명</strong> 수북수북</div>
    <div><strong>대표자명</strong> 최준혁</div>
    <div><strong>사업자 등록번호</strong> 484-34-01667</div>
    <div class="copy">© 2025 subooksubook. all rights reserved.</div>
  </footer>
</body>
</html>
