<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="옥천의 고요한 쉼터, 수북수북">
  <meta property="og:title" content="수북수북 | Subook Subook">
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/Junkyuh/subooksubook-assets/logo.png">
  <title>수북수북 | SubookSubook</title>

  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500&display=swap" rel="stylesheet">

  <style>
    /* === 초기화 및 변수 === */
    :root {
      --primary: #f5f5f7;
      --glass: rgba(20, 20, 20, 0.65);
      --glass-border: rgba(255, 255, 255, 0.15);
      --accent: #d4b886;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: "Pretendard", sans-serif;
      color: var(--primary);
      background-color: #0f1012;
      overflow-x: hidden;
    }

    /* === 배경화면 (드론샷 활용) === */
    .bg-layer {
      position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
      z-index: -1;
      /* 네가 가진 드론 사진 중 가장 멋진 것 */
      background-image: url('https://cdn.jsdelivr.net/gh/Junkyuh/subooksubook-assets/webp_only/DJI_20251114143734_0533_D.webp');
      background-size: cover;
      background-position: center;
      filter: brightness(0.5); /* 글씨가 잘 보이게 어둡기 조절 */
      transform: scale(1.05);
      animation: slowZoom 20s infinite alternate;
    }
    @keyframes slowZoom { from { transform: scale(1.0); } to { transform: scale(1.1); } }

    /* === 메인 컨테이너 === */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* 로고 영역 */
    .logo-area {
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeUp 1s ease forwards 0.2s;
    }
    .logo-img {
      width: 110px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
    }

    /* 타이포그래피 (문구 삭제됨) */
    .title-area {
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeUp 1s ease forwards 0.4s;
    }
    h1 {
      font-family: 'Noto Serif KR', serif; /* 명조체 */
      font-size: clamp(30px, 6vw, 46px);
      font-weight: 500;
      letter-spacing: -0.02em;
      color: #f5f5f5;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    /* === 링크 카드 (글래스모피즘) === */
    .links-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      animation: fadeUp 1s ease forwards 0.6s;
    }

    .link-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      text-decoration: none;
      color: white;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .link-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.3);
    }
    .link-info { display: flex; align-items: center; gap: 14px; }
    .link-icon { width: 24px; height: 24px; object-fit: contain; opacity: 0.9; }
    .link-text { font-size: 16px; font-weight: 500; letter-spacing: -0.01em; }
    .link-arrow { font-size: 14px; opacity: 0.5; }

    /* 예약 강조 스타일 */
    .link-card.primary {
      background: rgba(255, 255, 255, 0.9);
      color: #111;
    }
    .link-card.primary:hover { background: #fff; transform: scale(1.02); }
    .link-card.primary .link-arrow { opacity: 1; color: #111; }

    /* === 갤러리 진입 버튼 === */
    .scroll-hint {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      opacity: 0;
      animation: fadeUp 1s ease forwards 1s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.6);
    }
    .scroll-hint::after {
      content: "";
      width: 1px;
      height: 30px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.6), transparent);
    }

    /* === 갤러리 섹션 === */
    #gallery-section {
      position: relative;
      background: #0f1012;
      padding: 80px 20px 40px;
      min-height: 100vh;
      z-index: 2;
    }
    .section-title {
      text-align: center;
      font-family: 'Noto Serif KR', serif;
      font-size: 24px;
      margin-bottom: 40px;
      color: rgba(255,255,255,0.9);
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      max-width: 1000px;
      margin: 0 auto;
    }
    @media (min-width: 768px) {
      .gallery-grid { grid-template-columns: repeat(3, 1fr); gap: 20px; }
    }
    
    .photo-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 4/3;
      background: #222;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .photo-card:hover { transform: scale(1.02); z-index: 10; }
    .photo-card img {
      width: 100%; height: 100%; object-fit: cover;
      transition: opacity 0.3s;
    }

    /* 더보기 버튼 */
    #loadMoreBtn {
      display: block;
      margin: 60px auto 20px;
      padding: 14px 40px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #loadMoreBtn:hover { border-color: white; background: rgba(255,255,255,0.1); }

    /* 푸터 */
    footer {
      text-align: center;
      padding: 60px 20px;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      background: #0f1012;
    }

    /* 라이트박스 */
    #lightbox {
      position: fixed; inset: 0; z-index: 100;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      display: none; justify-content: center; align-items: center;
      opacity: 0; transition: opacity 0.3s;
    }
    #lightbox.show { display: flex; opacity: 1; }
    #lightbox img {
      max-width: 95vw; max-height: 90vh;
      border-radius: 4px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    #lightbox-close {
      position: absolute; top: 30px; right: 30px;
      color: white; font-size: 30px; background: none; border: none; cursor: pointer;
    }

    /* 애니메이션 키프레임 */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="bg-layer"></div>

  <header class="hero">
    <div class="logo-area">
      <img src="https://cdn.jsdelivr.net/gh/Junkyuh/subooksubook-assets/logo.png" alt="수북수북 로고" class="logo-img">
    </div>

    <div class="title-area">
      <h1>옥천 · 수북수북</h1>
      </div>

    <nav class="links-grid">
      <a href="https://booking.naver.com/booking/3/bizes/1537541" target="_blank" class="link-card primary">
        <div class="link-info">
          <img src="https://cdn.jsdelivr.net/gh/Junkyuh/subooksubook-assets/Naver_icon_2018.svg" class="link-icon" alt="네이버">
          <span class="link-text">네이버 예약하기</span>
        </div>
        <span class="link-arrow">→</span>
      </a>

      <a href="https://airbnb.co.kr/h/subook" target="_blank" class="link-card">
        <div class="link-info">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg" class="link-icon" alt="에어비앤비">
          <span class="link-text">Airbnb 예약하기</span>
        </div>
        <span class="link-arrow">↗</span>
      </a>

      <a href="https://www.instagram.com/subook.stay/" target="_blank" class="link-card">
        <div class="link-info">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="link-icon" alt="인스타그램">
          <span class="link-text">Instagram 둘러보기</span>
        </div>
        <span class="link-arrow">↗</span>
      </a>
      
       <a href="https://www.liveanywhere.me/accommodations/45342?web-mode=true" target="_blank" class="link-card">
        <div class="link-info">
          <img src="https://cdn.jsdelivr.net/gh/Junkyuh/subooksubook-assets/LiveAnywhere.png" class="link-icon" alt="리브애니웨어">
          <span class="link-text">한 달 살기 (리브애니웨어)</span>
        </div>
        <span class="link-arrow">↗</span>
      </a>
    </nav>

    <div class="scroll-hint" onclick="document.getElementById('gallery-section').scrollIntoView({behavior: 'smooth'})">
      공간 둘러보기
    </div>
  </header>

  <section id="gallery-section">
    <div class="section-title">Gallery</div>
    <div class="gallery-grid" id="gallery-grid"></div>
    <button id="loadMoreBtn">사진 더 보기</button>
    
    <footer>
      <div><strong>수북수북</strong> | 대표: 최준혁</div>
      <div style="margin-top:8px; opacity:0.6;">사업자번호: 484-34-01667</div>
      <div style="margin-top:20px;">© 2025 SubookSubook. All rights reserved.</div>
    </footer>
  </section>

  <div id="lightbox">
    <button id="lightbox-close">✕</button>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    // 갤러리 로직
    (function () {
      const base = "https://cdn.jsdelivr.net/gh/Junkyuh/subooksubook-assets/webp_only/";
      const grid = document.getElementById("gallery-grid");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      
      const ids = [];
      // 드론샷을 맨 앞으로
      ids.push("DJI_20251114143734_0533_D","DJI_20251114143838_0537_D","DJI_20251114143859_0538_D","DJI_20251114144003_0542_D");
      // 나머지 사진
      for (let n = 1298; n <= 1406; n++) ids.push(`SDP0${n}`);

      let currentIndex = 0;
      const batchSize = 12;

      function loadBatch() {
        const slice = ids.slice(currentIndex, currentIndex + batchSize);
        slice.forEach(id => {
          const card = document.createElement("div");
          card.className = "photo-card";

          const img = document.createElement("img");
          img.loading = "lazy";
          img.src = base + id + ".webp";
          img.onerror = () => { img.src = base + id + "-편집.webp"; };
          
          card.onclick = () => openLightbox(img.src);

          card.appendChild(img);
          grid.appendChild(card);
        });

        currentIndex += slice.length;
        if (currentIndex >= ids.length) loadMoreBtn.style.display = "none";
      }

      loadMoreBtn.onclick = loadBatch;
      loadBatch();
    })();

    // 라이트박스 로직
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    
    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add("show");
      document.body.style.overflow = "hidden";
    }
    
    document.getElementById("lightbox-close").onclick = () => {
      lightbox.classList.remove("show");
      document.body.style.overflow = "";
    }
    
    lightbox.onclick = (e) => {
      if(e.target === lightbox) {
        lightbox.classList.remove("show");
        document.body.style.overflow = "";
      }
    }
  </script>
</body>
</html>
